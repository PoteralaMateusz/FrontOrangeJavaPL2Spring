<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of Breads</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL8KvYjZE3Ipu6Tp75j7Bh/kRxUo"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    .card-body {
      padding: 1.25rem;
    }
    .card-title {
      font-weight: 500;
      font-size: 1.25rem;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 0;
    }
    .price {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .add-to-cart {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-5">List of Breads</h1>
  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let bread of breads">
      <div class="card">
        <div class="card-header">{{ bread.name }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ bread.breadType }}</h5>
          <div class="price">{{ bread.price | currency: 'PLN' }}</div>
          <div class="quantity">
            <label class="quantity-label">Quantity:</label>
            <input class="quantity-input" type="number" min="1" />
          </div>
          <button class="add-to-cart" >Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
